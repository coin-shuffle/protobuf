version: v1
managed:
  enabled: true
plugins:
  - name: prost
    out: gen/src
    opt:
      # - bytes=.
      - compile_well_known_types
      - file_descriptor_set
  - name: tonic
    out: gen/src
    opt:
      - compile_well_known_types
      # - client_mod_attribute=./='#[cfg(test)]'
  - name: prost-crate
    out: gen
    strategy: all
    opt:
      - include_file=src/lib.rs
      - gen_crate=assets/Cargo.toml
